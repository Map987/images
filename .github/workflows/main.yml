name: Download File

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: pip install requests
    - name: Download file
      run: python script.py
      env:
        LD_LIBRARY_PATH: /opt/hostedtoolcache/Python/3.9.19/x64/lib
